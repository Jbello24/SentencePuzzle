<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Puzzle de Palabras</h1>
        <p>Ordena las palabras para formar una frase</p>
    </header>
    <main>
        <section id="input-form">
            <h2>Introduce las frases</h2>
            <form id="levels-form">
                <div>
                    <label for="num-levels">NÃºmero de frases:</label>
                    <select id="num-levels" name="num-levels">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div id="level-inputs"></div>
                <button type="button" id="start-game">Iniciar Juego</button>
            </form>
        </section>
        <section id="puzzle" class="hidden">
            <div id="puzzle-grid"></div>
            <div id="options-grid"></div>
            <button id="check-puzzle">Comprobar</button>
        </section>
        <section id="level-buttons" class="hidden">
            <button onclick="setLevel(1)" id="level-1">Nivel 1</button>
            <button onclick="setLevel(2)" id="level-2">Nivel 2</button>
            <button onclick="setLevel(3)" id="level-3">Nivel 3</button>
            <button onclick="setLevel(4)" id="level-4">Nivel 4</button>
            <button onclick="setLevel(5)" id="level-5">Nivel 5</button>
        </section>
        <section id="share-link" class="hidden">
            <h3>Comparte este enlace con los estudiantes:</h3>
            <p id="generated-link"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
