<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Puzzle de Palabras</h1>
        <p>Ordena las palabras para formar una frase</p>
    </header>
    <main>
        <section id="input-section">
            <h2>Crear Niveles</h2>
            <form id="levels-form">
                <div id="levels-container">
                    <div class="level">
                        <label for="level-1">Nivel 1:</label>
                        <input type="text" id="level-1" name="level-1" value="Yo,me,llamo,Jose">
                    </div>
                    <div class="level">
                        <label for="level-2">Nivel 2:</label>
                        <input type="text" id="level-2" name="level-2" value="Ella,se,llama,Maria">
                    </div>
                    <div class="level">
                        <label for="level-3">Nivel 3:</label>
                        <input type="text" id="level-3" name="level-3" value="Nosotros,vamos,a,la,escuela">
                    </div>
                    <div class="level">
                        <label for="level-4">Nivel 4:</label>
                        <input type="text" id="level-4" name="level-4" value="El,perro,es,grande">
                    </div>
                    <div class="level">
                        <label for="level-5">Nivel 5:</label>
                        <input type="text" id="level-5" name="level-5" value="La,casa,es,azul">
                    </div>
                </div>
                <button type="button" id="start-game">Empezar Juego</button>
            </form>
        </section>
        <section id="game-section" style="display:none;">
            <div id="puzzle">
                <div id="puzzle-grid"></div>
                <div id="options-grid"></div>
                <button id="check-puzzle">Comprobar</button>
            </div>
            <div id="level-buttons">
                <button onclick="setLevel(1)" id="level-1">Nivel 1</button>
                <button onclick="setLevel(2)" id="level-2">Nivel 2</button>
                <button onclick="setLevel(3)" id="level-3">Nivel 3</button>
                <button onclick="setLevel(4)" id="level-4">Nivel 4</button>
                <button onclick="setLevel(5)" id="level-5">Nivel 5</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
