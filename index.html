<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Puzzle de Palabras</h1>
        <p>Configura y ordena las palabras para formar una frase</p>
    </header>
    <main>
        <section id="config">
            <h2>Configuración del Puzzle</h2>
            <label for="num-sentences">Número de frases:</label>
            <input type="number" id="num-sentences" min="1" max="10" value="5">
            <div id="sentences-config">
                <!-- Aquí se agregarán las cajas para escribir las frases -->
            </div>
            <button id="generate-puzzle">Generar Puzzle</button>
        </section>
        <section id="puzzle" style="display: none;">
            <h2>Puzzle de Palabras</h2>
            <div id="puzzle-grid"></div>
            <div id="options-grid"></div>
            <button id="check-puzzle">Comprobar</button>
        </section>
        <section id="link" style="display: none;">
            <h2>Enlace para compartir</h2>
            <p>Comparte este enlace con tus estudiantes:</p>
            <a id="share-link" href="#">Enlace del Puzzle</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
